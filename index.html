<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giney | Home</title>
    <style>
         body {
            background-repeat: repeat;
            background-image: url(bg1.jpg);
            background-position: contain;
            background-size: cover;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        nav {
            background-color: #AEC3AE;
            text-align: center;
            padding: 20px 0;
        }

        nav a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            padding: 10px 20px;
        }

        .portrait {
            font-family: monospace;
            font-size: 2rem;
            background-color: #AEC3AE;
            padding: 4%;
            text-align: center;
        }

        .box-container {
            width: 90%;
            max-width: 600px;
            margin: 5% auto;
            border: 2px solid #E4E4D0;
            padding: 30px;
            border-radius: 30px;
            background-color: #E4E4D0;
            text-align: center;
        }

        .shrink {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .shrink img {
            transition: 1s ease;
            padding: 2%;
            width: 70%;
            max-width: 100px;
        }

        .shrink img:hover {
            transform: scale(0.8);
            transition: 1s ease;
        }

        /* The sidebar menu */
        .sidenav {
            
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #aec3ae;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            
            background-color: #E4E4D0;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #4f6651;
            display:flex;
            margin: 60px 0;
            
        }

  
        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 160px;
            padding: 20px;
        }

        
        @media screen and (max-width: 768px) {
            .sidenav {
                
                width: 100%;
                height: auto;
                position:fixed;
            }
            .sidenav a {
                margin:3% 10%;
                justify-content: center;
                padding: 10px;
            }
            .main {

                margin-left: 0
                
            }
        }

        @media screen and (max-width: 600px) {
            nav a {
                font-size: 1.2rem;
                padding: 5px 10px;

            }
            .box-container {
                width: 80%;
                margin-top: 60%;
            }
            .shrink {
                flex-direction:row;
                gap: 5px;
            }
            .shrink img {
                width: 50%;
                
            }
        }
    </style>
</head>
<body>
    <div class="sidenav">
      
        <a href="index.html">Home</a>
        <a href="artworks.html">Artworks</a>
        <a href="about.html">About</a>
    </div>
    
    <div class="main">
        <div class="box-container">
            <img src="kulit.png" alt="kulit logo" height="150">
            <img src="Jinni.png" alt="kulit logo" height="180">
            
            <div class="shrink">
                <a href="https://www.instagram.com/giiineeee/">
                    <img src="ig.png" alt="instagram" title="@giiineeee">
                </a>
                <a href="https://twitter.com/tiredbigpotato">
                    <img src="x.png" alt="Twitter" title="@tiredbigpotato">
                </a>
                <a href="https://github.com/Gineeyyy">
                    <img src="github.png" alt="github" title="GitHub">
                </a>
            </div>
            
            <nav>
                <div class="portfolio">
                    <a href="artworks.html">A R T W O R K S</a>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
